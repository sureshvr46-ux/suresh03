<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Customizer MVP</title>
  <link rel="stylesheet" href="suresh01.css">
</head>
<body>
  <div class="customizer-container">
    <h1>Theme Customizer</h1>

    <form id="themeForm">
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your name">

      <label for="themeColor">Theme Color:</label>
      <input type="color" id="themeColor" name="themeColor" value="#3498db">

      <label for="fontSelect">Font Style:</label>
      <select id="fontSelect" name="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Poppins">Poppins</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>

      <label for="layout">Layout Style:</label>
      <select id="layout" name="layout">
        <option value="boxed">Boxed</option>
        <option value="full-width">Full Width</option>
      </select>

      <button type="button" id="saveBtn">Save Settings</button>
    </form>
  </div>

  <div id="preview" class="preview-container">
    <h2 id="previewUsername">Welcome, User!</h2>
    <p>This is your live theme preview area.</p>
  </div>

  <script src="suresh01.js"></script>
</body>
</html>
